<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- =========================
         PRIMARY SEO
    ========================== -->
    <title>
      AlethraLink | Network Engineering Services for ISPs & Enterprises
    </title>

    <meta
      name="description"
      content="AlethraLink delivers structured network engineering services for ISPs and enterprises: operations support, L2/L3 troubleshooting, design & optimization, migrations, audits, and vendor-agnostic expertise."
    />

    <link rel="canonical" href="https://alethralink.com/" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0b1220" />

    <!-- =========================
         FAVICONS
         (All files must be inside /public)
    ========================== -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <!-- =========================
         OPEN GRAPH (Facebook / LinkedIn / WhatsApp)
    ========================== -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AlethraLink" />
    <meta
      property="og:title"
      content="AlethraLink | Network Engineering Services"
    />
    <meta
      property="og:description"
      content="Structured network engineering for ISPs and enterprises â€” operations, troubleshooting, optimization, migrations, and audits."

    <meta property="og:url" content="https://alethralink.com/" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- =========================
         TWITTER
    ========================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AlethraLink | Network Engineering Services"
    />
    <meta
      name="twitter:description"
      content="Professional network engineering services for ISPs and enterprise environments."
    />
    <meta name="twitter:image" content="https://alethralink.com/og.png" />

    <!-- =========================
         STRUCTURED DATA (GOOGLE)
    ========================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AlethraLink",
        "url": "https://alethralink.com/",
        "logo": "https://alethralink.com/favicon-32x32.png",
        "email": "info@alethralink.com",
        "areaServed": "Europe"
      }
    </script>

    <!-- PWA Manifest (CRA default) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
